<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="contact-page">
            <div class="contact-header">               
                <h1>
                    <span class="subtitle">vnskills academy</span>
                    Liên hệ
                </h1>
            </div>

            <div class="contact-wrapper">

                <!-- Contact Infor Column -->
                <div class="contact-info">
                    <h3>Thông tin liên hệ</h3>
                    <ul class="contact-list">
                        <li>
                            <span class="icon"><img src="images/icon1.png" alt=""></span>
                            <p>
                                <strong>Địa chỉ</strong>
                                <span>P1706, Tầng 17, Tòa nhà A1, 229 Phố Vọng, Hai Bà Trưng, Hà Nội.    </span>                                
                            </p>
                        </li>
                        <li>
                            <span class="icon"><img src="images/icon2.png" alt=""></span>
                            <p>
                                <strong>Điện thoại</strong>                                
                                <a href="callto:02436284956">0243 628 49 56</a>
                            </p>
                        </li>
                        <li>
                            <span class="icon"><img src="images/icon4.png" alt=""></span>
                            <p>
                                <strong>Hotline</strong>
                                <a href="callto:0983637549">0983 637 549</a>
                            </p>
                        </li>
                        <li>
                            <span class="icon"><img src="images/icon3.png" alt=""></span>
                            <p>
                                <strong>Email</strong>
                                <a href="mailto:sanvanphong.info@gmail.com">sanvanphong.info@gmail.com</a>
                            </p>
                        </li>
                    </ul>
                </div>
                <!-- End Contact Infor -->

                <!-- Contact Form Column -->
                <div class="contact-form">
                    <form action="">
                        <h3>Gửi yêu cầu cho chúng tôi</h3>
                        <span class="row">
                            <span class="col30">
                                <input type="text" placeholder="Họ tên" class="col50">
                            </span>
                            <span class="col30">
                                <input type="text" placeholder="Số điện thoại" class="col50">
                            </span>
                            <span class="col30">
                                <input type="text" placeholder="Email">
                            </span>
                        </span>
                       
                        <textarea name="" id="" cols="30" rows="10" placeholder="Nội dung"></textarea>
                        <input type="submit" value="Gửi ngay">
                    </form>
                </div>
                <!-- End Contact Form -->

                <div class="button-wrapper">
                    <a href="" class="link-button">Đăng ký học ngay</a>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
